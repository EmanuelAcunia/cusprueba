<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/miplantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:define name="content">
       <h:form>
            <h:panelGrid columns="2">     
               <h:outputLabel for="pnomAp" value="NombreyApellido:"></h:outputLabel>
               <h:outputText id="pnomAp" value="#{bajabeans.nomApePas}" ></h:outputText>
                             
               
                
                
                <h:outputLabel for="pdni" value="Dni:"></h:outputLabel>
                <h:outputText id="pdni" value="#{bajabeans.dni}"> </h:outputText>
                             
                
                
                
                <h:outputLabel for="pdestvue" value="Destino:"></h:outputLabel>
                <h:outputText  value="#{altabeans.destVue}"></h:outputText>
                
                
                 <h:outputLabel for="pcanpas" value="Cantidad de Pasajes:"></h:outputLabel>
                 <h:outputText id="pcanpas" value="#{bajabeans.canPas}" ></h:outputText>
                             
                 
                <h:outputLabel for="pfec" value="Fecha de Contratacion:"></h:outputLabel>
                <h:outputText id="pfec" value="#{bajabeans.fecSal}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="GTM -0300"></f:convertDateTime>
                </h:outputText>

                <h:outputLabel for="pcostopas" value="costo pasaje:"></h:outputLabel>
                <h:outputText id="pcostopas" value="#{bajabeans.costoPas}" ></h:outputText>
                           
                
                <h:outputLabel for="pestadopas" value="EstadoPasaje:"></h:outputLabel>
                <h:outputText id="pestadopas" value="#{altabeans.estadoPas}" ></h:outputText>
                            
                
                
                  
                
                
                <h:outputLabel for="pescalavue" value="escala:"></h:outputLabel>
                <h:outputText  value="#{bajabeans.escalaVue}" ></h:outputText>
                
                    
                <h:outputLabel for="pubicacion" value="Ubicacion:"></h:outputLabel>
                <h:outputText value="#{bajabeans.ubicacionAs}"></h:outputText>
              
                
                 <h:outputLabel for="pcomentario" value="Observaciones:"></h:outputLabel>
                 <h:outputText  value="#{bajabeans.comentario}" ></h:outputText>
                    
                 
                 
                
                    
                 <h:commandButton value="Eliminar" action="index" actionListener="#{bajabeans.borrarInstancia()}"></h:commandButton>
                <h:commandButton value="Cancelar" action="index" immediate="true"></h:commandButton>

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
